<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
<script>
    const params = new URLSearchParams(window.location.search);
    const urlParam = params.get("url");

    function isValid(u) {
        return typeof u === "string" && u.trim() !== "";
    }

    if (!isValid(urlParam)) {
        alert("doesnt exist");
    } else {
        const iframe = document.createElement("iframe");
        iframe.src = urlParam;
        document.body.appendChild(iframe);
    }
</script>
</body>
</html>
