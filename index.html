<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly funness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <style>
        html, body, .content, #game-view, #game-iframe {
            height: 100% !important; margin: 0 !important; padding: 0 !important;
        }
        :root {
            --color-accent-purple: #8b5cf6;
            --color-accent-hover: #7c3aed;
            --color-text: #f3f4f6;
            --color-border: #4b5563;
        }
        body {
            margin: 0; padding: 0; font-family: 'Inter', sans-serif;
            display: flex; flex-direction: column; color: var(--color-text);
            transition: background 1s ease;
        }
        .content {
            flex-grow: 1; display: flex; flex-direction: column; overflow-y: visible;
        }
        #game-box-wrapper {
            padding: 1rem; margin: 0.5rem; box-sizing: border-box; max-width: 100%; space-y-4;
        }
        .five-box-row {
            display: flex; flex-wrap: wrap; width: 100%; gap: 8px; align-items: center; justify-content: center;
        }
        .game-box {
            flex: 1 1 200px; max-width: 220px; height: 192px; background-color: rgba(17, 24, 39, 0.85);
            border: 2px solid var(--color-accent-purple); border-radius: 12px; display: flex;
            flex-direction: column; justify-content: center; align-items: center; overflow: hidden;
            position: relative; backdrop-filter: blur(6px); transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .game-box:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 0 30px 6px var(--color-accent-purple), 0 0 50px 10px rgba(139, 92, 246, 0.4);
            border-color: #c4b5fd;
        }
        .game-box img {
            max-width: 90%; max-height: 68%; object-fit: contain; border-radius: 8px;
        }
        .game-title {
            font-size: 0.95rem; font-weight: bold; text-align: center; margin-top: 8px; color: var(--color-text);
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 90%;
        }
        @media (max-width: 768px) {
            #game-box-wrapper { margin: 0.5rem; padding: 0.75rem; }
            .five-box-row { flex-direction: column; gap: 8px; }
            .game-box { height: 100px; flex-direction: row; padding: 8px; max-width: 100%; flex: 1 1 auto; }
            .game-box img { max-height: 60%; max-width: 50%; object-fit: cover; }
            .game-title { font-size: 0.8rem; margin-top: 0; margin-left: 8px; width: auto; }
        }
        .hidden-view { display: none !important; }
        .theme-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .theme-option {
            padding: 10px 12px; border-radius: 8px; cursor: pointer; transition: all 0.2s;
            font-size: 14px; text-align: center; border: 1px solid var(--color-border);
        }
        .theme-option:hover { background: var(--color-accent-purple); color: white; transform: scale(1.05); }
        .theme-option.active { background: var(--color-accent-purple); color: white; font-weight: bold; }
        #game-view { flex-grow: 1; display: flex; flex-direction: column; background: rgba(55, 65, 81, 0.8); position: relative; }
        #game-iframe { flex-grow: 1; width: 100%; border: none; background: #111827; }
        #fullscreen-btn-game {
            position: absolute; top: 1rem; right: 1rem; background: rgba(139, 92, 246, 0.8);
            color: white; width: 40px; height: 40px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; cursor: pointer; z-index: 1000;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.6); transition: all 0.2s; font-size: 1rem;
        }
        #fullscreen-btn-game:hover { background: var(--color-accent-purple); transform: scale(1.1); }
        .setting-item {
            background: rgba(17, 24, 39, 0.7);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--color-border);
            backdrop-filter: blur(6px);
        }
        .toggle { position: relative; display: inline-block; width: 48px; height: 24px; }
        .toggle input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px;
            bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--color-accent-purple); }
        input:checked + .slider:before { transform: translateX(24px); }
        .panic-input { width: 100%; padding: 0.5rem; border: 1px solid var(--color-border); border-radius: 8px; background: rgba(17, 24, 39, 0.7); color: var(--color-text); }
        .save-btn { background: var(--color-accent-purple); color: white; padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer; }
        .save-btn:hover { background: var(--color-accent-hover); }
        #particle-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1; opacity: 0.6;
        }
        #home-page-view {
            display: flex; flex-direction: row; align-items: center; justify-content: space-between;
            flex-grow: 1; padding: 2rem; gap: 3rem; position: relative;
        }
        @media (max-width: 768px) {
            #home-page-view { flex-direction: column; text-align: center; gap: 2rem; }
        }
        .home-left { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 1.5rem; }
        .home-right { flex: 1; display: flex; justify-content: center; }
        .typewriter-container {
            font-size: 2.8rem; font-weight: 700; line-height: 1.2; text-align: center;
            max-width: 90%;
        }
        @media (max-width: 768px) {
            .typewriter-container { font-size: 1.9rem; }
        }
        .static-text { color: white; }
        .gradient-word {
            background: linear-gradient(90deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            display: inline-block;
        }
        .play-btn {
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            color: white; font-weight: bold; padding: 1.25rem 3rem; border-radius: 9999px;
            font-size: 1.8rem; cursor: pointer; box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
            transition: transform 0.2s; position: relative; overflow: hidden;
            animation: pulseGlow 2s infinite, gradientShift 6s infinite;
        }
        .about-blank-btn {
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            color: white; font-weight: bold; padding: 0.75rem 2rem; border-radius: 9999px;
            font-size: 1rem; cursor: pointer; box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
            transition: transform 0.2s; position: relative; overflow: hidden;
            animation: pulseGlow 2s infinite, gradientShift 6s infinite;
            position: absolute; bottom: 1rem; left: 50%; transform: translateX(-50%);
        }
        @media (max-width: 768px) {
            .about-blank-btn {
                position: static; transform: none; margin-top: 1rem;
            }
        }
        .play-btn::before, .about-blank-btn::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.7s; animation: shine 3s infinite;
        }
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4); }
            50% { box-shadow: 0 10px 50px rgba(139, 92, 246, 0.7), 0 0 30px rgba(236, 72, 153, 0.5); }
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        .play-btn, .about-blank-btn { background-size: 200% 200%; }
        .showcase-game {
            width: 100%; max-width: 420px; background: rgba(55, 65, 81, 0.9); border: 3px solid var(--color-accent-purple);
            border-radius: 12px; overflow: hidden; box-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
            text-align: center; display: flex; flex-direction: column; transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .showcase-game:hover {
            transform: scale(1.08);
            box-shadow: 0 0 40px rgba(139, 92, 246, 0.8);
        }
        .showcase-game img {
            width: 100%; height: 100%; max-height: 400px; object-fit: cover; display: block;
        }
        .showcase-game::after {
            content: ''; display: block; height: 2px; background: var(--color-accent-purple);
            margin: 0 1rem;
        }
        .showcase-title {
            padding: 1.2rem; font-weight: 800; font-size: 1.6rem; color: var(--color-text);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3); margin-top: auto;
        }
        .search-container {
            margin: 1rem auto; max-width: 500px; position: relative;
        }
        #game-search {
            width: 100%; padding: 0.75rem 1rem 0.75rem 2.5rem; border-radius: 9999px;
            border: 2px solid var(--color-accent-purple); background: rgba(17, 24, 39, 0.8);
            color: var(--color-text); font-size: 1rem; outline: none; transition: all 0.3s;
        }
        #game-search:focus {
            border-color: #c4b5fd; box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
        }
        .search-icon {
            position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%);
            color: var(--color-accent-purple); font-size: 1.1rem;
        }
        [data-theme="dark"] {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
        }
        [data-theme="cotton-candy"] {
            background: linear-gradient(135deg, #a0e7ff, #ff9ec9); --color-text: #1a1a2e;
        }
        [data-theme="hacker"] {
            background: linear-gradient(135deg, #000000, #001a00); --color-text: #00ff00;
        }
        [data-theme="neon"] {
            background: linear-gradient(135deg, #6b46c1, #ec4899); animation: neonPulse 5s infinite alternate;
        }
        [data-theme="galaxy"] {
            background: linear-gradient(135deg, #2d1b69, #4b5563); --color-text: #e2e8f0;
        }
        [data-theme="sunset"] {
            background: linear-gradient(135deg, #f97316, #ec4899); --color-text: #fff7ed;
        }
        [data-theme="forest"] {
            background: linear-gradient(135deg, #166534, #7c3a0d); --color-text: #f0fdf4;
        }
        @keyframes neonPulse {
            0% { filter: hue-rotate(0deg) brightness(1); }
            100% { filter: hue-rotate(60deg) brightness(1.2); }
        }
        .shooting-star {
            position: fixed; width: 2px; height: 2px; background: white;
            border-radius: 50%; box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.8);
            pointer-events: none; z-index: 5;
        }
        .shooting-star::before {
            content: ''; position: absolute; top: 0; left: -100px;
            width: 100px; height: 2px; background: linear-gradient(90deg, transparent, white);
            transform: rotate(-45deg); opacity: 0.7;
        }
        #games-view::-webkit-scrollbar, #settings-view::-webkit-scrollbar {
            width: 8px;
        }
        #games-view::-webkit-scrollbar-track, #settings-view::-webkit-scrollbar-track {
            background: #1a1a2e; border-radius: 4px;
        }
        #games-view::-webkit-scrollbar-thumb, #settings-view::-webkit-scrollbar-thumb {
            background: #000000; border-radius: 4px;
        }
        #games-view::-webkit-scrollbar-thumb:hover, #settings-view::-webkit-scrollbar-thumb:hover {
            background: #333333;
        }
        #games-view, #settings-view {
            scrollbar-color: #000000 #1a1a2e; scrollbar-width: thin;
        }
        [data-theme="hacker"] #games-view::-webkit-scrollbar-thumb,
        [data-theme="hacker"] #settings-view::-webkit-scrollbar-thumb {
            background: #00ff00;
        }
        [data-theme="hacker"] #games-view,
        [data-theme="hacker"] #settings-view {
            scrollbar-color: #00ff00 #000000;
        }
        #games-view {
            max-height: calc(100vh - 4rem); scroll-behavior: smooth; -webkit-overflow-scrolling: touch;
            overflow-y: auto; overflow-x: hidden;
        }
    </style>
</head>
<body data-theme="dark">
    <canvas id="particle-canvas"></canvas>
    <div class="content">

                    <div class="flex items-center space-x-2">

                    </div>
                    <div class="game-box" data-url="https://iisilly1059.github.io/space-company/index.html" data-title="Space Company" data-img="https://i.imgur.com/36Z4TBx.png">
                        <img src="https://i.imgur.com/36Z4TBx.png" alt="Space Company">
                        <div class="game-title">Space Company</div>
                    </div>
                </div>
                <div class="five-box-row">
                    <div class="game-box" data-url="https://iisilly1059.github.io/tiny-fishing/index.html" data-title="Tiny Fishing" data-img="https://i.imgur.com/gMFUKf9.png">
                        <img src="https://i.imgur.com/gMFUKf9.png" alt="Tiny Fishing">

                </div>

                    <label class="block mb-1">Cloak Favicon</label>
                    <input type="file" id="site-logo-input" accept="image/*" class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-purple-600 file:text-white">
                    <p class="text-xs mt-1">Current: <span id="current-logo">none</span></p>
                </div>
                <button id="open-about-blank-btn" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-bold py-3 rounded-lg transition transform hover:scale-105">Open in about:blank</button>
                <button id="reset-settings" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded-lg transition">Reset All</button>
            </div>
        </div>
    </div>
    <script>
        window.addEventListener('load', () => {
            const views = {
                'home-page': document.getElementById('home-page-view'),
                'games': document.getElementById('games-view'),
                'game': document.getElementById('game-view'),
                'settings': document.getElementById('settings-view')
            };
            const navButtons = document.querySelectorAll('.nav-button');
            const gameIframe = document.getElementById('game-iframe');
            const particlesToggle = document.getElementById('particles-toggle');
            const showcase = document.getElementById('game-showcase');
            const showcaseImg = document.getElementById('showcase-img');
            const showcaseTitle = document.getElementById('showcase-title');
            const searchInput = document.getElementById('game-search');
            const gradientWord = document.getElementById('gradient-word');
            const gameBoxWrapper = document.getElementById('game-box-wrapper');
            const words = ['silly.', 'freedom.', 'beauty.', 'peace.', 'amazement.', 'fun.'];
            let wordIndex = 0;
            let charIndex = 0;
            let isDeleting = false;
            let typingTimeout;
            const type = () => {
                const currentWord = words[wordIndex];
                if (isDeleting) {
                    gradientWord.textContent = currentWord.substring(0, charIndex - 1);
                    charIndex--;
                } else {
                    gradientWord.textContent = currentWord.substring(0, charIndex + 1);
                    charIndex++;
                }
                let typeSpeed = 120;
                if (isDeleting) typeSpeed /= 2;
                if (!isDeleting && charIndex === currentWord.length) {
                    typeSpeed = 2500;
                    isDeleting = true;
                } else if (isDeleting && charIndex === 0) {
                    isDeleting = false;
                    wordIndex = (wordIndex + 1) % words.length;
                    typeSpeed = 500;
                }
                typingTimeout = setTimeout(type, typeSpeed);
            };
            type();
            const gameBoxes = document.querySelectorAll('.game-box[data-url]');
            let currentShowcaseIndex = 0;
            let showcaseInterval = null;
            const updateShowcase = () => {
                const box = gameBoxes[currentShowcaseIndex];
                const url = box.dataset.url;
                const title = box.dataset.title;
                const img = box.dataset.img;
                showcaseImg.src = img;
                showcaseTitle.textContent = title;
                showcase.onclick = () => {
                    gameIframe.src = url;
                    showView('game');
                };
                currentShowcaseIndex = (currentShowcaseIndex + 1) % gameBoxes.length;
            };
            const startShowcase = () => {
                updateShowcase();
                showcaseInterval = setInterval(updateShowcase, 3000);
            };
            let shootingStarInterval = null;
            const createShootingStar = () => {
                if (views['home-page'].classList.contains('hidden-view')) return;
                const star = document.createElement('div');
                star.className = 'shooting-star';
                const startX = Math.random() * window.innerWidth * 0.6;
                const startY = Math.random() * window.innerHeight * 0.4;
                star.style.left = `${startX}px`;
                star.style.top = `${startY}px`;
                document.body.appendChild(star);
                let moveX = 0;
                let moveY = 0;
                const moveStar = () => {
                    moveX += 5;
                    moveY += 3.5;
                    star.style.transform = `translate(${moveX}px, ${moveY}px)`;
                    if (moveX < 350 && moveY < 250) {
                        requestAnimationFrame(moveStar);
                    } else {
                        star.remove();
                    }
                };
                moveStar();
            };
            const startShootingStars = () => {
                if (shootingStarInterval) clearInterval(shootingStarInterval);
                createShootingStar();
                shootingStarInterval = setInterval(createShootingStar, 5000);
            };
            const stopShootingStars = () => {
                if (shootingStarInterval) clearInterval(shootingStarInterval);
                document.querySelectorAll('.shooting-star').forEach(s => s.remove());
            };
            window.showView = function(name) {
                for (let view in views) {
                    views[view].classList.add('hidden-view');
                }
                views[name].classList.remove('hidden-view');
                navButtons.forEach(btn => {
                    btn.classList.remove('bg-purple-600', 'text-white');
                    btn.classList.add('text-gray-300', 'hover:bg-gray-700', 'hover:text-white');
                    if (btn.dataset.view === name || (name === 'game' && btn.dataset.view === 'games')) {
                        btn.classList.add('bg-purple-600', 'text-white');
                        btn.classList.remove('text-gray-300', 'hover:bg-gray-700', 'hover:text-white');
                    }
                });
                if (name === 'home-page' || name === 'game') {
                    startShootingStars();
                } else {
                    stopShootingStars();
                }
                if (name === 'home-page') {
                    startShowcase();
                } else {
                    clearInterval(showcaseInterval);
                }
                if (name === 'games') {
                    searchInput.value = '';
                    filterGames('');
                }
            };
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];
            let animationFrameId;
            const resizeCanvas = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            };
            class Particle {
                constructor(x, y) {
                    this.x = x || Math.random() * canvas.width;
                    this.y = y || Math.random() * canvas.height;
                    this.radius = Math.random() * 1.5 + 0.5;
                    this.color = 'rgba(255, 255, 255, 0.8)';
                    this.velocity = {
                        x: (Math.random() - 0.5) * 0.5,
                        y: (Math.random() - 0.5) * 0.5
                    };
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    ctx.closePath();
                }
                update() {
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                    if (this.x < 0 || this.x > canvas.width) this.velocity.x = -this.velocity.x;
                    if (this.y < 0 || this.y > canvas.height) this.velocity.y = -this.velocity.y;
                }
            }
            const initParticles = () => {
                particles = [];
                for (let i = 0; i < 200; i++) {
                    particles.push(new Particle());
                }
            };
            const animateParticles = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < 100) {
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(139, 92, 246, ${1 - distance / 100})`;
                            ctx.lineWidth = 0.5;
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                            ctx.closePath();
                        }
                    }
                }
                animationFrameId = requestAnimationFrame(animateParticles);
            };
            const toggleParticles = (enabled) => {
                if (enabled) {
                    canvas.style.display = 'block';
                    initParticles();
                    animateParticles();
                } else {
                    canvas.style.display = 'none';
                    cancelAnimationFrame(animationFrameId);
                }
                localStorage.setItem('particlesEnabled', enabled ? 'true' : 'false');
            };
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            const savedParticles = localStorage.getItem('particlesEnabled');
            const particlesEnabled = savedParticles ? savedParticles === 'true' : true;
            particlesToggle.checked = particlesEnabled;
            toggleParticles(particlesEnabled);
            particlesToggle.addEventListener('change', (e) => {
                toggleParticles(e.target.checked);
            });
            navButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const targetView = e.target.dataset.view;
                    showView(targetView);
                });
            });
            gameBoxes.forEach(box => {
                box.addEventListener('click', () => {
                    const url = box.dataset.url;
                    gameIframe.src = url;
                    showView('game');
                });
            });
            document.getElementById('fullscreen-btn-game').addEventListener('click', () => {
                if (gameIframe.requestFullscreen) {
                    gameIframe.requestFullscreen();
                } else if (gameIframe.mozRequestFullScreen) {
                    gameIframe.mozRequestFullScreen();
                } else if (gameIframe.webkitRequestFullscreen) {
                    gameIframe.webkitRequestFullscreen();
                } else if (gameIframe.msRequestFullscreen) {
                    gameIframe.msRequestFullscreen();
                }
            });
            const themeOptions = document.querySelectorAll('.theme-option');
            const body = document.body;
            const applyTheme = (theme) => {
                body.setAttribute('data-theme', theme);
                localStorage.setItem('selectedTheme', theme);
                themeOptions.forEach(opt => {
                    opt.classList.toggle('active', opt.dataset.theme === theme);
                });
                if (views['home-page'] && !views['home-page'].classList.contains('hidden-view') && (theme === 'galaxy' || theme === 'dark')) {
                    stopShootingStars();
                    startShootingStars();
                }
            };
            themeOptions.forEach(option => {
                option.addEventListener('click', () => {
                    applyTheme(option.dataset.theme);
                });
            });
            const savedTheme = localStorage.getItem('selectedTheme') || 'dark';
            applyTheme(savedTheme);
            const filterGames = (searchTerm) => {
                const lowerCaseSearch = searchTerm.toLowerCase();
                gameBoxWrapper.innerHTML = '';
                let currentRow = null;
                let boxCount = 0;
                gameBoxes.forEach(box => {
                    const title = box.dataset.title.toLowerCase();
                    if (!lowerCaseSearch || title.includes(lowerCaseSearch)) {
                        if (boxCount % 5 === 0) {
                            currentRow = document.createElement('div');
                            currentRow.className = 'five-box-row';
                            gameBoxWrapper.appendChild(currentRow);
                        }
                        const clonedBox = box.cloneNode(true);
                        clonedBox.addEventListener('click', () => {
                            const url = clonedBox.dataset.url;
                            gameIframe.src = url;
                            showView('game');
                        });
                        currentRow.appendChild(clonedBox);
                        boxCount++;
                    }
                });
            };
            searchInput.addEventListener('input', (e) => {
                filterGames(e.target.value);
            });
            const panicToggle = document.getElementById('panic-toggle');
            const panicOptions = document.getElementById('panic-options');
            const panicKeyInput = document.getElementById('panic-key-input');
            const panicUrlInput = document.getElementById('panic-url');
            const savePanicBtn = document.getElementById('save-panic-btn');
            const panicStatus = document.getElementById('panic-status');
            const siteTitleInput = document.getElementById('site-title-input');
            const siteLogoInput = document.getElementById('site-logo-input');
            const currentLogoSpan = document.getElementById('current-logo');
            const openAboutBlankBtn = document.getElementById('open-about-blank-btn');
            const homeAboutBlankBtn = document.getElementById('home-about-blank-btn');
            const resetSettingsBtn = document.getElementById('reset-settings');
            let panicKey = null;
            let panicURL = 'https://docs.google.com';
            const panicHandler = (event) => {
                if (panicToggle.checked && panicKey && event.key.toUpperCase() === panicKey) {
                    window.location.replace(panicURL);
                }
            };
            document.addEventListener('keydown', panicHandler);
            const loadSettings = () => {
                const savedPanicEnabled = localStorage.getItem('panicEnabled') === 'true';
                panicToggle.checked = savedPanicEnabled;
                panicOptions.classList.toggle('hidden', !savedPanicEnabled);
                const savedPanicKey = localStorage.getItem('panicKey');
                if (savedPanicKey) {
                    panicKey = savedPanicKey;
                    panicKeyInput.value = `Key: ${savedPanicKey}`;
                } else {
                    panicKeyInput.value = '';
                }
                const savedPanicUrl = localStorage.getItem('panicURL');
                if (savedPanicUrl) {
                    panicURL = savedPanicUrl;
                    panicUrlInput.value = savedPanicUrl;
                } else {
                    panicUrlInput.value = panicURL;
                }
                const savedTitle = localStorage.getItem('siteTitle');
                if (savedTitle) {
                    document.title = savedTitle;
                    siteTitleInput.value = savedTitle;
                }
                const savedFavicon = localStorage.getItem('siteFavicon');
                if (savedFavicon) {
                    const link = document.querySelector("link[rel*='icon']") || document.createElement('link');
                    link.type = 'image/x-icon';
                    link.rel = 'shortcut icon';
                    link.href = savedFavicon;
                    document.getElementsByTagName('head')[0].appendChild(link);
                    currentLogoSpan.textContent = 'Custom';
                } else {
                    currentLogoSpan.textContent = 'none';
                }
            };
            const saveSettings = () => {
                localStorage.setItem('panicEnabled', panicToggle.checked);
                if (panicKey) {
                    localStorage.setItem('panicKey', panicKey);
                    localStorage.setItem('panicURL', panicUrlInput.value || 'https://docs.google.com');
                    panicURL = panicUrlInput.value || 'https://docs.google.com';
                    panicStatus.textContent = 'Saved!';
                    panicStatus.classList.remove('hidden');
                    setTimeout(() => panicStatus.classList.add('hidden'), 2000);
                }
                const newTitle = siteTitleInput.value.trim();
                if (newTitle) {
                    document.title = newTitle;
                    localStorage.setItem('siteTitle', newTitle);
                } else {
                    document.title = "Silly funness";
                    localStorage.removeItem('siteTitle');
                }
            };
            const openAboutBlank = () => {
                const newWindow = window.open('about:blank', '_blank');
                if (newWindow) {
                    newWindow.document.write(`<html><head><title>${document.title}</title><link rel="shortcut icon" href="${document.querySelector("link[rel*='icon']") ? document.querySelector("link[rel*='icon']").href : 'none'}" type="image/x-icon"></head><body><iframe style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;" src="${window.location.href}"></iframe></body></html>`);
                    window.close();
                }
            };
            const handlePanicKeydown = (event) => {
                event.preventDefault();
                const key = event.key.toUpperCase();
                if (key.length === 1 && !event.ctrlKey && !event.altKey && !event.shiftKey && !event.metaKey) {
                    panicKey = key;
                    panicKeyInput.value = `Key: ${key}`;
                    panicKeyInput.blur();
                } else if (key === 'BACKSPACE' || key === 'DELETE') {
                    panicKey = null;
                    panicKeyInput.value = '';
                }
            };
            panicToggle.addEventListener('change', (e) => {
                panicOptions.classList.toggle('hidden', !e.target.checked);
                localStorage.setItem('panicEnabled', e.target.checked);
            });
            panicKeyInput.addEventListener('focus', () => {
                panicKeyInput.value = 'Press a key (A-Z)...';
                panicKeyInput.addEventListener('keydown', handlePanicKeydown, { once: true });
            });
            panicKeyInput.addEventListener('blur', () => {
                panicKeyInput.removeEventListener('keydown', handlePanicKeydown);
                if (panicKey) {
                    panicKeyInput.value = `Key: ${panicKey}`;
                } else {
                    panicKeyInput.value = '';
                }
            });
            savePanicBtn.addEventListener('click', saveSettings);
            siteTitleInput.addEventListener('input', saveSettings);
            siteLogoInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const faviconBase64 = event.target.result;
                        localStorage.setItem('siteFavicon', faviconBase64);
                        loadSettings();
                    };
                    reader.readAsDataURL(file);
                }
            });
            openAboutBlankBtn.addEventListener('click', openAboutBlank);
            homeAboutBlankBtn.addEventListener('click', openAboutBlank);
            resetSettingsBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to reset all settings?')) {
                    localStorage.removeItem('panicEnabled');
                    localStorage.removeItem('panicKey');
                    localStorage.removeItem('panicURL');
                    localStorage.removeItem('siteTitle');
                    localStorage.removeItem('siteFavicon');
                    localStorage.removeItem('selectedTheme');
                    window.location.reload();
                }
            });
            loadSettings();
            showView('home-page');
        });
    </script>
</body>
