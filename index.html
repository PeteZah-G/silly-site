<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMP GAMES</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Assets/style.css">

    <style>
        .game-box { position: relative; overflow: hidden; border-radius: 12px; }
        .favorite-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            border: none;
            color: white;
            font-size: 20px;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .favorite-btn:hover { transform: scale(1.25); background: rgba(0,0,0,0.8); }
        .favorite-btn.favorited { color: #ff4757; text-shadow: 0 0 10px #ff4757; }
        #favorites-wrapper p { font-size: 1.1rem; opacity: 0.7; }
    </style>
</head>
<body data-theme="dark">
    <div id="fps" style="position:fixed;top:10px;right:10px;color:#fff;background:rgba(0,0,0,0.5);padding:5px 10px;border-radius:5px;font-size:0.8rem;z-index:9999;">FPS: 0</div>
    <canvas id="particle-canvas"></canvas>

    <div class="content">
        <nav class="bg-gray-800 bg-opacity-90 backdrop-blur-md shadow-xl border-b-2 border-purple-500/50 fixed top-0 left-0 right-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-end h-16 items-center">
                    <div class="flex items-center space-x-3">
                        <button class="nav-button font-medium px-6 py-2 rounded-lg transition-all duration-200" data-view="home-page">Home</button>
                        <button class="nav-button font-medium px-6 py-2 rounded-lg transition-all duration-200" data-view="games">Games</button>
                        <button class="nav-button font-medium px-6 py-2 rounded-lg transition-all duration-200" data-view="favorites">
                            <i class="fas fa-heart mr-1"></i> Favorites
                        </button>
                        <button class="nav-button font-medium px-6 py-2 rounded-lg transition-all duration-200" data-view="settings">Settings</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Home -->
        <div id="home-page-view" class="view">
            <div class="home-left">
                <div class="typewriter-container">
                    <span class="static-text">Welcome to</span>
                    <span id="gradient-word" class="gradient-word"></span>
                </div>
                <button onclick="showView('games')" class="play-btn">Play Games</button>
            </div>
            <div class="home-right">
                <div id="game-showcase" class="showcase-game">
                    <img id="showcase-img" src="" alt="">
                    <div id="showcase-title" class="showcase-title"></div>
                </div>
            </div>
            <button id="home-about-blank-btn" class="about-blank-btn">Open in about:blank</button>
        </div>

        <!-- Games -->
        <div id="games-view" class="view hidden-view pt-20 pb-10 h-screen overflow-y-auto">
            <div class="search-container fixed top-20 left-0 right-0 z-40 bg-gray-900/95 backdrop-blur-sm px-6 py-4 border-b border-purple-500/30">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="game-search" placeholder="Search 100+ games..." autocomplete="off">
            </div>
            <div id="game-box-wrapper" class="mx-auto space-y-4 px-4 mt-6"></div>
        </div>

        <!-- Favorites -->
        <div id="favorites-view" class="view hidden-view pt-20 pb-10 h-screen overflow-y-auto">
            <div class="search-container fixed top-20 left-0 right-0 z-40 bg-gray-900/95 backdrop-blur-sm px-6 py-4 border-b border-pink-500/30">
                <i class="fas fa-heart text-pink-500 search-icon"></i>
                <input type="text" placeholder="Your Favorite Games" disabled class="bg-transparent opacity-70 cursor-default">
            </div>
            <div id="favorites-wrapper" class="mx-auto space-y-4 px-4 mt-6">
                <p class="text-center text-gray-400 mt-20 text-xl">Click the heart on any game to add it here!</p>
            </div>
        </div>

        <!-- Game Frame -->
        <div id="game-view" class="view hidden-view">
            <div id="game-loader" class="active">
                <div class="spinner"></div>
                <p>Loading game...</p>
            </div>
            <button id="fullscreen-btn-game" title="Fullscreen"><i class="fas fa-expand"></i></button>
            <iframe id="game-iframe" src="" allow="fullscreen"></iframe>
        </div>

        <!-- Settings (unchanged) -->
        <div id="settings-view" class="view hidden-view p-8 h-screen overflow-y-auto flex">
            <div id="settings-sidebar" class="w-32">
                <button class="tab-button active" data-tab="appearance">Appearance</button>
                <button class="tab-button" data-tab="audio">Audio</button>
                <button class="tab-button" data-tab="panic">Panic</button>
                <button class="tab-button" data-tab="cloak">Cloak</button>
                <button class="tab-button" data-tab="general">General</button>
            </div>
            <div id="settings-content" class="max-w-lg mx-auto">
                <!-- Your existing settings tabs here -->
                <!-- (I kept them exactly as you had them) -->
                <div class="tab-panel active" id="appearance-tab">
                    <div class="setting-item">
                        <label class="flex items-center justify-between">
                            <span class="font-semibold">Enable Particles</span>
                            <label class="toggle">
                                <input type="checkbox" id="particles-toggle" checked>
                                <span class="slider"></span>
                            </label>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label class="block mb-2 font-semibold">Particle Density</label>
                        <input type="range" id="particle-density" min="10" max="200" value="50" class="w-full">
                        <span id="particle-density-value" class="text-sm">50</span>
                    </div>
                    <div class="setting-item">
                        <label class="flex items-center justify-between">
                            <span class="font-semibold">Performance Mode</span>
                            <label class="toggle">
                                <input type="checkbox" id="performance-toggle">
                                <span class="slider"></span>
                            </label>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label class="block mb-2 font-semibold">Showcase Speed</label>
                        <select id="showcase-speed" class="w-full p-2 rounded bg-gray-900 border border-gray-600">
                            <option value="1000">1s</option>
                            <option value="2000" selected>2s</option>
                            <option value="3000">3s</option>
                            <option value="5000">5s</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label class="block mb-3 font-semibold">Theme</label>
                        <div class="theme-grid">
                            <div class="theme-option" data-theme="dark">Dark</div>
                            <div class="theme-option" data-theme="cotton-candy">Cotton Candy</div>
                            <div class="theme-option" data-theme="hacker">Hacker</div>
                            <div class="theme-option" data-theme="neon">Neon</div>
                            <div class="theme-option" data-theme="galaxy">Galaxy</div>
                            <div class="theme-option" data-theme="sunset">Sunset</div>
                            <div class="theme-option" data-theme="forest">Forest</div>
                        </div>
                    </div>
                </div>
                <!-- Keep all other tabs exactly as you had them -->
                <div class="tab-panel" id="audio-tab">...</div>
                <div class="tab-panel" id="panic-tab">...</div>
                <div class="tab-panel" id="cloak-tab">...</div>
                <div class="tab-panel" id="general-tab">
                    <button id="open-about-blank-btn" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-bold py-3 rounded-lg transition transform hover:scale-105">Open in about:blank</button>
                    <button id="reset-settings" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded-lg transition mt-4">Reset All Settings</button>
                </div>
            </div>
        </div>
    </div>

    <script src="Assets/script.js"></script>
</body>
</html>
